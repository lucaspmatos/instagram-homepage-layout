<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" sizes="192x192" href="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-phone.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="./img/instagram-profile.png" alt="Foto de Perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como lucaspmatos_</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é lucaspmatos_?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alternar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
